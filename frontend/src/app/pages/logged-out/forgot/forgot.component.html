<form action="">
  <fieldset>
    <legend>Send Email</legend>

    <div>
      <label for="email">Email:</label>
      <input
        ngModel
        type="email"
        id="email"
        name="email"
        placeholder="ivan@gmail.com"
      />
    </div>

    <button type="submit">Send email</button>
  </fieldset>
</form>
