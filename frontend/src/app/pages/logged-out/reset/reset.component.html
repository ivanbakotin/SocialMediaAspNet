<form action="">
  <fieldset>
    <legend>Reset Password</legend>
    <div>
      <div>
        <label for="password">Password:</label>
        <input
          ngModel
          type="password"
          id="password"
          name="password"
          placeholder="pass123"
        />
      </div>

      <div>
        <label for="confirm">Confirm Password:</label>
        <input
          ngModel
          type="password"
          id="confirm"
          name="confirm"
          placeholder="pass123"
        />
      </div>
    </div>

    <button type="submit">Reset</button>
  </fieldset>
</form>
