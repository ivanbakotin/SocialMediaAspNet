<section class="friends">
  <h2 class="friends__title">Friends</h2>
  <ul class="friends__list">
    <li class="friends__item" *ngFor="let r of friends">
      <h3>{{ r.username }}</h3>
      <button (click)="removeFriend(r.id)">Remove</button>
    </li>
  </ul>

  <div class="friends__empty" *ngIf="!friends.length">No friends to show!</div>
</section>
