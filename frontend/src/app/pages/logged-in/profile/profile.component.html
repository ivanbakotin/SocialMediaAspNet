<h2>
  {{ profile?.username }}
</h2>

<p>{{ profile?.bio }}</p>

<div class="btns">
  <button *ngIf="displayFollow()">Send Request</button>
  <button *ngIf="displayDeclineRequest()">Remove Request</button>
  <button *ngIf="displayPendingRequest()">Accept Request</button>
</div>

<div>
  <button [routerLink]="['/profile/' + currentUserID]" *ngIf="checkIsFriend()">
    Posts
  </button>
  <button routerLink="details" *ngIf="checkIsFriend()">Personal Details</button>
  <button routerLink="friends" *ngIf="checkIsFriend()">Friends</button>
  <button routerLink="settings" *ngIf="currentUserID == profile?.id">
    Settings
  </button>
</div>

<router-outlet></router-outlet>
