<h2>
  {{ profile?.username }}
</h2>

<p>{{ profile?.bio }}</p>

<div>
  <span>{{ profile?.email }}</span>
  <span>{{ profile?.phone }}</span>
</div>

<div>
  <span>{{ profile?.gender }}</span>
  <span>{{ profile?.age }}</span>
  <span>{{ profile?.birthday }}</span>
</div>

<div>
  <button *ngIf="currentUserID == profile?.id">Edit</button>
  <button *ngIf="currentUserID != profile?.id">Follow</button>
</div>
