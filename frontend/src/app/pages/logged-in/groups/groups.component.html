<section>
  <app-searchgroups></app-searchgroups>
</section>

<section>
  <app-create-group></app-create-group>

  <ul class="group">
    <li class="group__item" *ngFor="let group of groups">
      <div class="group__header">
        <h2 class="group__name">{{ group.group.name }}</h2>
        <button class="group__btn">Delete</button>
      </div>

      <div class="group__info">{{ group.members }} member/s</div>
    </li>
  </ul>
</section>
