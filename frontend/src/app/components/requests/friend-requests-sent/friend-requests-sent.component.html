<section class="requests">
  <h2 class="requests__title">Requests sent</h2>
  <ul class="requests__list">
    <app-friend-request-sent
      *ngFor="let r of requestsSent"
      [request]="r"
    ></app-friend-request-sent>
  </ul>

  <div *ngIf="!requestsSent.length">No sent requests!</div>
</section>
