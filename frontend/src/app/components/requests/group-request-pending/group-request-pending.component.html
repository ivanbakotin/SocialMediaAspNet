<li class="requests__item">
  <h3>{{ request.username }}</h3>

  <div class="btns">
    <button class="btn accept" (click)="acceptRequest(request.groupID)">
      Accept
    </button>
    <button class="btn decline" (click)="declineRequest(request.groupID)">
      Decline
    </button>
  </div>
</li>
