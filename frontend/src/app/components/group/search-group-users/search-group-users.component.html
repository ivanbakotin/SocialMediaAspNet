<form>
  <input
    (input)="searchGroups(search.value)"
    type="search"
    name="search"
    id="search"
    placeholder="Search Group Users..."
    #search
  />
</form>

<ul class="search-results">
  <li *ngFor="let group of searchResults">
    <a [routerLink]="['/group/' + group.id]">{{ group.name }}</a>
  </li>
</ul>
