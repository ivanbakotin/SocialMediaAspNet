<h2>Recommended People!</h2>

<ul class="recommended">
  <li *ngFor="let user of recommendedUsers">
    <div
      class="recommended__username"
      [routerLink]="['/profile/' + user.username]"
    >
      {{ user.username }}
    </div>
  </li>
</ul>

<div *ngIf="!recommendedUsers.length" class="no-recommended">
  No people to recommend!
</div>
