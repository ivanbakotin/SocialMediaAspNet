<app-create-post (sendPost)="createPost($event)"></app-create-post>

<h2 class="title">Timeline</h2>

<ul *ngIf="posts.length">
  <app-post
    *ngFor="let post of posts; let i = index"
    [post]="post"
    [index]="i"
    (votePost)="vote($event)"
    (deletePost)="deletePost($event)"
    (updatePost)="updatePost($event)"
  ></app-post>
</ul>

<p class="no-posts" *ngIf="!posts.length">No posts to show! Create some!</p>
